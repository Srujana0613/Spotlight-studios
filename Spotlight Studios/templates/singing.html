<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singing Categories</title>
    <style>
        /* Background styling */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        /* Center the main container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff0000;
        }

        .category {
            margin: 20px 0;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
            margin-top: 50px;
        }

        .subcategory-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .subcategory {
            width: 28%;
            padding: 10px;
            margin: 10px;
            background-color: #eeeeee;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.616);
            text-align: center;
        }

        .subcategory img {
            max-width: 100%;
            border-radius: 5px;
        }

        .subcategory h3 {
            color: #666;
            margin-top: 10px;
        }

        iframe {
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        /* Button styling */
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }

        button:hover {
            background-color: #f22222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotlight studiosðŸŽ¤ðŸŽ¶</h1>
        <h1>Singing Categories</h1>

        <!-- Western Singing Category -->
        <div class="category">
            <h2>Western</h2>
            <div class="subcategory-container">
                <div class="subcategory">
                    <h3>Pop Singing</h3>
                    <img src="/static/assets/popsinging.jpeg" alt="Pop Singing">
                    <iframe src="https://www.youtube.com/embed/example_pop" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="subcategory">
                    <h3>Rock Singing</h3>
                    <img src="/static/assets/rock singing.jpeg" alt="Rock Singing">
                    <iframe src="https://www.youtube.com/embed/example_rock" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="subcategory">
                    <h3>Opera</h3>
                    <img src="/static/assets/opera.jpg" alt="Opera Singing">
                    <iframe src="https://www.youtube.com/embed/example_opera" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Classical Singing Category -->
        <div class="category">
            <h2>Classical</h2>
            <div class="subcategory-container">
                <div class="subcategory">
                    <h3>Carnatic</h3>
                    <img src="/static/assets/carnatic.jpeg" alt="Carnatic Singing">
                    <iframe src="https://www.youtube.com/embed/example_carnatic" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="subcategory">
                    <h3>Bass</h3>
                    <img src="/static/assets/bass.jpg" alt="Bass Singing">
                    <iframe src="https://www.youtube.com/embed/example_bass" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="subcategory">
                    <h3>Lyric</h3>
                    <img src="/static/assets/lyric.jpg" alt="Lyric Singing">
                    <iframe src="https://www.youtube.com/embed/example_lyric" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Folk Singing Category -->
        <div class="category">
            <h2>Folk</h2>
            <div class="subcategory-container">
                <div class="subcategory">
                    <h3>Folk Rock</h3>
                    <img src="/static/assets/folk-rock.jpg" alt="Folk Rock Singing">
                    <iframe src="https://www.youtube.com/embed/example_folkrock" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="subcategory">
                    <h3>Indie Folk</h3>
                    <img src="/static/assets/indie folk.jpg" alt="Indie Folk Singing">
                    <iframe src="https://www.youtube.com/embed/example_indiefolk" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="subcategory">
                    <h3>Nordic Folk Music</h3>
                    <img src="/static/assets/nordic folk.jpeg" alt="Nordic Folk Music">
                    <iframe src="https://www.youtube.com/embed/example_nordicfolk" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <button onclick="window.location.href='/register'">Register Now</button>
    </div>
</body>
</html>
