<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* Apply a background image */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
            height: 100vh;
            margin: 0;
        }

        /* Center the main container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Style form elements */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e52121;
        }

        /* Styling for registered students section */
        h2 {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        #student-details {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <form method="POST">
            <label>Username: <input type="text" name="username"></label>
            <label>Password: <input type="password" name="password"></label>
            <button type="submit">Login</button>
        </form>

        <ul>
            {% for student in students %}
                <li onmouseover="displayDetails('{{ student }}')" onmouseout="hideDetails()">
                    {{ student['name'] }}
                </li>
            {% endfor %}
        </ul>
        <div id="student-details"></div>
    </div>

    <script>
        function displayDetails(student) {
            const detailsDiv = document.getElementById("student-details");
            detailsDiv.innerText = student;
            detailsDiv.style.display = 'block';
        }

        function hideDetails() {
            document.getElementById("student-details").style.display = 'none';
        }
    </script>
</body>
</html>
